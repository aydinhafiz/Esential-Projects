<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Bookmark landing page</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="./images/logo-bookmark.svg" alt="" />
        </div>
        <div class="options">
          <span>FEATURES</span>
          <span>PRICING</span>
          <span>CONTACT</span>
          <button class="red-button">LOGIN</button>
        </div>
      </div>
      <div class="content">
        <div class="informations">
          <div class="title">
            <h2>A Simple Bookmark Manager</h2>
            <p class="description">
              A clean and simple interface to organize your favourite websites.
              Open a new browser tab and see your sites load instantly. Try it
              for free.
            </p>
          </div>
          <div class="get-it-buttons">
            <button class="onChrome">Get it on Chrome</button>
            <button class="onFirefox">Get it on Firefox</button>
          </div>
        </div>
        <div class="tablet-img">
          <img class="tablet" src="./images/illustration-hero.svg" alt="" />
          <img class="Rectangle" src="./images/Rectangle.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
