<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="card__image-container">
        <img src="./images/image-equilibrium.jpg" alt="" class="card__image" />
        <div class="card__image-cover"></div>
      </div>
      <h2 class="card__title">Equilibrium #3429</h2>
      <p class="card__paragraph">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__sale-info">
        <img
          src="./images/icon-ethereum.svg"
          alt=""
          class="card__ethereum-image"
        />
        <span class="card__sale-price">0.041 ETH</span>
        <img src="./images/icon-clock.svg" alt="" class="card__clock-image" />
        <span class="card__expired-time">3 days left</span>
      </div>
      <div class="card__user-info">
        <div class="user-info-photo-container">
          <img
            src="./images/image-avatar.png"
            alt=""
            class="user-info__photo"
          />
        </div>
        <h2 class="user-info__content">
          Creation of
          <span class="user-info__name">Jules Wyvern</span>
        </h2>
      </div>
    </div>

    <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->
    <script src="./index.js"></script>
  </body>
</html>
